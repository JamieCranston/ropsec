language: R
sudo: false
cache: packages

addons:
  apt:
    packages:
      - libgpgme11-dev
      - libapparmor-dev

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs/*
  on:
    branch: master
